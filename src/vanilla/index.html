<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="index.css" />
    <title>scheduling-input-form</title>
    <!--jQuery JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1/i18n/jquery.ui.datepicker-ja.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">

    <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.css"
    rel="stylesheet"
    />
    <script type="text/javascript" src="./design.js"></script>
  </head>
  <body class="gradient-custom d-flex align-items-center justify-content-center flex-column mb-2">
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

    <h1 id="form-title">予定を登録</h1>
    <form class="input-area needs-validation" novalidate>

      <input id="plan-id" type="hidden" name="plan-id" value="NaN"/>

      <div id="title-form" class="form-outline has-validation">
        <input id="plan-title" type="text" name="plan_name" class="form-control form-control-lg" maxlength="19" required/>
        <label class="form-label" for="plan-title">予定名</label>
        <div id="plan-title_helper" class="form-helper" >予定名を入力してください</div>
        <div id="plan-title_invalid-feedback" class="invalid-feedback">予定名を入力してください</div>
      </div>

      <br>
      <br>

      <div id="date-input-form" class="form-outline has-validation">
        <input id="plan-date" type="text" class="form-control form-icon-trailing readonly" data-readonly required/>
        <label class="form-label" for="plan-date">日付</label>
        <div id="plan-date_helper" class="form-helper">日付を選んでください</div>
        <div id="plan-date_invalid-feedback" class="invalid-feedback">日付を選んでください</div>
      </div>

      <br>
      <br>

      <select id="hour-select"></select>時
      <select id="min-select"></select>分
      <div class="form-text m-0">時間を選んでください</div>

      <br>

      <div class="form-outline">
        <textarea id="plan-description" class="form-control" rows="6" cols="33"></textarea>
        <label for="plan-description" class="form-label">詳細</label>
        <div class="form-helper">予定の詳細を入力してください</div>
      </div>

      <br>
      <br>

      <div class="section1 text-center">
        <button id="send-btn" type="button" class="btn btn-primary btn-lg">
          <i class="fas fa-paper-plane"></i>
          送信
        </button>
      </div>

    </form>
    <!--Bootstrap-->
    <!-- MDB -->
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.js"
    ></script>
  </body>
</html>
